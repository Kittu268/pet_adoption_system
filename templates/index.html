{% extends "layout.html" %}
{% block content %}
<h2>Available Pets</h2>
<div class="pets">
  {% for pet in pets %}
  <div class="card">
    <img src="{{ pet[5] }}" alt="{{ pet[1] }}">
    <h3>{{ pet[1] }}</h3>
    <p><b>Species:</b> {{ pet[2] }}</p>
    <p><b>Age:</b> {{ pet[3] }}</p>
    <p>{{ pet[4] }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
